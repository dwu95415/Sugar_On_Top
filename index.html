<html>
<head>
    <title>Sugar OnTop</title>
   <!--  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" /> -->

    <link rel="stylesheet" href="layout.css">
    <!-- Latest compiled and minified CSS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <link href="https://jquery-ui-bootstrap.github.io/jquery-ui-bootstrap/css/custom-theme/jquery-ui-1.10.3.custom.css" rel="stylesheet"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script src="main.js"></script>

    <meta name="viewport" content="user-scalable=0 width=device-width, initial-scale=1 maximum-scale=1.0"/>

    <!-- popup style and js -->
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>

</head>

<body>
<!-- <div class="header" id="banner">
<b>Sugar On Top</b>
</div> -->

<div class="row" id=banner-header>
  <div class="col-xs-4 header" style="padding: 0px;">
    <button type="button" id="history" class="header-button" >
        <!-- <span class="glyphicon glyphicon-time">   </span>  -->
        History </button>
</div>
    <!-- <div class="col-xs-4 header">
    <button type="button" id="save" class="header-button" >
      <span class="glyphicon glyphicon-floppy-disk"></span> Save
     </button>
 </div> -->
 <div class="col-xs-4 header" style="padding: 0px;">
 <button type="button" id="save" class="header-button current" >
    Calculate
  </button>
</div>
     <div class="col-xs-4 header" style="padding: 0px;">
     <button type="button" id="add-item" class="header-button" >
<!-- <span class="glyphicon glyphicon-bookmark"></span> -->
          Foods</button>
  </div>

  <!-- <div class="wrapper container">

        <div class="row top-buffer">
          <div class="col-sm-offset col-sm text-center">
          </div>
        </div>
  </div> -->
    <div class = "row search-container">
      <div id="search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" id="search" placeholder="Search for food ingredients..." />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" id="addFoodBtn" type="button">
                            <i class="glyphicon glyphicon-plus"></i>
                        </button>
                    </span>
                </div>
            </div>

    </div>

     <div class="well">
       <ul class="list-group">
       </ul>
     </div><!--/.well -->
   </div><!--/span-->



    <div class="footer">
    <div class='h1' id="total">Total: 0g</div>
    <div class="col-sm-offset col-sm text-center">
      <button type="button" id="calculate" class="btn btn-lg" ><div class="h3">Calculate</div></button>
        </div>
      </div>

      <!--popup background-->
      <div class='popup-background invisible'>
      </div>
      <!--popup for carbs-->
      <div class='center-div popup carb-popup invisible'>
        <div class='row popup-title'>
          <h1>Calculate</h1>
        </div>
        <div class='popup-content'>
          <div class='row input-row'>
            <h2 id='carb-intake'>0g of Carbs</h2>
          </div>
          <div class='row input-row'>
            <input class='input-num' id='icr' type="number" placeholder='Insulin to carb ratio' />
          </div>
          <div class='row input-row'>
            <input class='input-num' id='bloodSugar' type="number" placeholder='Current blood sugar' />
          </div>
          <div class='row input-row'>
            <label class = 'col-xs-12 insulin center invisible' id='insulin'>Inject 0 units</label>
          </div>
        </div>
        <div class='row popup-footer'>
          <div class="row input-row">
               <button type='button' id='cancel' class='btn'>Cancel</button>
               <button type='button' id='done' class='btn'>Save to History</button>
          </div>
        </div>
      </div>


      <!--popup for saving food-->
      <div class='center-div popup save-popup invisible'>
        <div class='form-group row'>
          <br>
          <br>
          <br>
          <label class='col-xs-6 col-form-label'>Food Name: </label>
          <div class='col-xs-6'>
            <input class='form-control' id='food-name' type='text' name='food-name'>
          </div>
        </div>
        <div class="row input-row">
             <button type='button' id='cancel' class='btn'>Cancel</button>
             <button type='button' id='done-save' class='btn'>Save</button>
        </div>
      </div>



</body>
</html>
