<html>
<head>
    <title>Sugar OnTop</title>

    <link rel="stylesheet" href="layout.css">
    <!-- Latest compiled and minified CSS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script src="main.js"></script>

    <meta name="viewport" content="user-scalable=0 width=device-width, initial-scale=1 maximum-scale=1.0"/>

    <!-- popup style and js -->
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>

</head>

<body>
<div class="header" id="banner">
Welcome to <b>Sugar On Top</b>
</div>

<div class="row top-buffer">
  <div class="col-sm-4" id="header">
    <button type="button" id="history" class="btn btn-lg" ><span class="glyphicon glyphicon-time">   </span> History </button>
    <button type="button" id="save" class="btn btn-lg" >
      <span class="glyphicon glyphicon-floppy-disk"></span> Save
     </button>
     <button type="button" id="add-item" class="btn btn-lg" ><span class="glyphicon glyphicon-plus"></span> Add</button>
  </div>

  <!-- <div class="wrapper container">

        <div class="row top-buffer">
          <div class="col-sm-offset col-sm text-center">
          </div>
        </div>
  </div> -->

     <div class="well">
       <ul class="nav">
       </ul>
     </div><!--/.well -->
   </div><!--/span-->

    <div class="footer">
    <div class='h1' id="total">Total: 0g</div>
    <div class="col-sm-offset col-sm text-center">
      <button type="button" id="calculate" class="btn btn-lg" ><div class="h3">Calculate</div></button>
        </div>
      </div>

      <!--popup for calculate carbs -->
      <div class='popup-background invisible'>
      </div>
      <div class='center popup invisible'>
        <div class='form-group row'>
          <label class='col-xs-6 col-form-label'>Total Carb Intake:</label>
          <div class='col-xs-4'>
            <input class='form-control' id='total_carbs' type='number' name='total_carbs'>
          </div>

        </div>
        <div class='row input-row'>
          <span class = 'col-xs-6 center input-label'>Insulin to Carb Ratio: </span>
          <input class='input-num col-xs-4' id='icr' type="number" value=50 />
        </div>
        <div class='row input-row'>
          <span class = 'col-xs-6 center input-label'>Blood Sugar: </span>
          <input class='input-num col-xs-4' id='bloodSugar' type="number" value=50 />
        </div>
        <div class='row input-row'>
          <span class = 'col-xs-12 input-label insulin center' id='insulin'>Inject 0 units</span>
        </div>
        <div class="row input-row">
             <button type='button' id='cancel' class='btn'>Cancel</button>
             <button type='button' id='done' class='btn'>Done</button>
        </div>
      </div>


</body>
</html>
